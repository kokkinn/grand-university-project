<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Login form</title>
  </head>
  <body>
    <div id="root">
      <h1 id="page-title">Login Form</h1>
      <form class="auth-form">
        <div class="label-input">
          <label class="form-label" for="input-login-username">
            Username
          </label>
          <input
            required
            class="form-input"
            id="input-login-username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="label-input">
          <label class="form-label" for="input-login-password">
            Password
          </label>
          <input
            required
            class="form-input"
            id="input-login-password"
            name="password"
            type="password"
            placeholder="Password"
          />
        </div>

        <input class="form-submit" type="submit" value="Login" />

        <div id="error-msg">&emsp;</div>
      </form>
    </div>
    <script type="module" rel="script">
      import { NODE_SERVER_URL } from "./constants.js";
      const loginFormElement = document.querySelector("#form-login");
      const errorMsgElement = document.querySelector("#error-msg");
      loginFormElement.addEventListener("submit", (ev) => {
        ev.preventDefault();

        const username = ev.target.elements.username.value;
        const password = ev.target.elements.password.value;

        fetch(`${NODE_SERVER_URL}auth/login`, {
          method: "POST",
          body: JSON.stringify({ username: username, password: password }),
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
        })
          .then((r) => {
            errorMsgElement.innerText = r;
            r.json().then((json) => {
              if (!r.ok) {
                errorMsgElement.innerText = json.message;
                return;
              }
              localStorage.setItem("Authorization", `Bearer ${json.token}`);
              console.log(
                `You have successfully logined. Your jwt is ${json.token}`
              );
            });
          })
          .catch((err) => {
            console.log(err);
          });
      });
      window.onerror = function myErrorHandler(errorMsg) {
        alert("Error occured: " + errorMsg); //or any message
        return false;
      };
    </script>
  </body>
</html>
