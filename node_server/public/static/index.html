<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/index2.css" />
    <title>Login form</title>
  </head>
  <body>
    <div id="root">
      <div id="welcome">
        <h1>Welcome <span id="user"></span>,</h1>
        <h1>This is my first ExpressJS app!</h1>
        <p>
          All the navigation is above. To use
          <a id="cr-a" href="/calculator" target=""
            ><span id="calc-ref">calculator</span></a
          >, please login first.<br />
          If logined, just click blinking text :)
        </p>
      </div>
    </div>
    <script type="module">
      import { NODE_SERVER_URL, navbar } from "./constants.js";
      const body = document.querySelector("body");
      body.innerHTML = navbar + body.innerHTML;
      const userField = document.querySelector("#user");
      fetch(`${NODE_SERVER_URL}auth/auth-test`, { method: "get" }).then(
        (res) => {
          if (!res.ok) {
            userField.innerText = "User";
          } else {
            res.json().then((json) => {
              console.log(json);
              userField.innerText = json.user.username;
            });
          }
        }
      );
    </script>
  </body>
</html>
