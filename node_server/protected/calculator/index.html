<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator Kokkin</title>
    <script src="js/index.js" type="module" defer></script>
<!--    <link rel="stylesheet" href="../index.css">-->
    <link rel="stylesheet" href="/calculator/index.css" />
  </head>
  <body>
    <div id="root">
      <div id="app-head">
        <div id="ah-title-icon">
          <img
            src="images/png/claculator_icon.png"
            width="15px"
            height="15px"
          />
          <div id="app-title">Calculator</div>
        </div>
        <div id="ah-buttons">
          <button id="ah-tray">―</button>
          <button id="ah-full">▢</button>
          <button id="ah-close">✕</button>
        </div>
      </div>
      <div id="app-body">
        <div id="calculator-container">
          <div id="type-selection-history">
            <div id="type-selection">
              <img src="images/svg/three_stripes.svg" width="20" alt="=" id="icon-stripes"/>
              <div>Programmer</div>
            </div>
            <div id="history-toggle-button">
              <img src="images/svg/clock.svg" id="icon-clock" width="25"/>
            </div>
          </div>
          <div id="app-calculations">
            <div id="expression"></div>
            <div id="number"></div>
          </div>

          <div id="ns-select-container">
            <div class="ns-select-choice" data-ns="dec">
              <div class="ns-button" id="button-dec">DEC</div>
              <div id="number-dec"></div>
            </div>
            <div class="ns-select-choice" data-ns="hex">
              <div class="ns-button">HEX</div>
              <div id="number-hex"></div>
            </div>
            <div class="ns-select-choice" data-ns="bin">
              <div class="ns-button">BIN</div>
              <div id="number-bin"></div>
            </div>
            <div class="ns-select-choice" data-ns="oct">
              <div class="ns-button">OCT</div>
              <div id="number-oct"></div>
            </div>
          </div>
          <div id="random-settings">
            <div class="random-setting">
              <img
                src="images/svg/3x3plus1.svg"
                width="30"
                alt="3x3plus1icon"
              />
            </div>
            <div class="random-setting">
              <img
                src="images/svg/2x2plus1.svg"
                width="30"
                alt="2x2plus1icon"
              />
            </div>
            <div class="random-setting">
              <div>QWORD</div>
            </div>
            <div class="random-setting">
              <div>MS</div>
            </div>
            <div class="random-setting">
              <div>M*</div>
            </div>
          </div>

          <div id="buttons-grid">
            <!--            TODO render buttons dynamically-->
            <div class="display-button hex" data-value="A">A</div>
            <div class="display-button bin" data-value="arrow"><<</div>
            <div class="display-button bin" data-value="arrow">>></div>
            <div
              class="display-button com"
              id="button-clear-input"
              data-value="c"
            >
              C
            </div>
            <div class="display-button com" data-value="Backspace">
              <img
                width="25"
                src="images/svg/backspace_icon.svg"
                alt="Backspace"
              />
            </div>
            <div class="display-button hex" data-value="B">B</div>
            <div class="display-button com" data-value="(">(</div>
            <div class="display-button com" data-value=")">)</div>
            <div class="display-button com" data-value="%">%</div>
            <div class="display-button com" data-value="/">÷</div>
            <div class="display-button hex" data-value="C">C</div>
            <div class="display-button oct dec hex" data-value="7">7</div>
            <div class="display-button dec hex" data-value="8">8</div>
            <div class="display-button dec hex" data-value="9">9</div>
            <div class="display-button com" data-value="*">&times</div>
            <div class="display-button hex" data-value="D">D</div>
            <div class="display-button oct dec dec hex" data-value="4">4</div>
            <div class="display-button oct dec dec hex" data-value="5">5</div>
            <div class="display-button oct dec dec hex" data-value="6">6</div>
            <div class="display-button com" data-value="-">-</div>
            <div class="display-button hex" data-value="E">E</div>
            <div class="display-button bin oct hex dec" data-value="1">1</div>
            <div class="display-button oct hex dec" data-value="2">2</div>
            <div class="display-button oct hex dec" data-value="3">3</div>
            <div class="display-button com" data-value="+">+</div>
            <div class="display-button hex" data-value="F">F</div>

            <div class="display-button com" id="negate" data-value="negate">
              &plusmn
            </div>
            <div class="display-button bin oct hex dec" data-value="0">0</div>
            <div class="display-button com" data-value=".">.</div>
            <div class="display-button com" data-value="=">=</div>
          </div>
        </div>
        <div id="history-container">
          <a id="history-title">History</a>
          <div id="history-list"></div>
          <div id="clear-history-container">
            <img
              id="clear-history"
              src="images/svg/bin.svg"
              width="25"
              alt="bin"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
